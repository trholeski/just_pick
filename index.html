<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Project 1</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDVxbtHunY92oZOSYaPmLAY89E_n1uvoy4"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>

<body>
    <div id="homepage">
        <img id="logo" src="assets/images/logo.png" alt="logo" style="width:150px height:auto">
        <div class="jumbotron big-banner" style="height: 500px; padding-top: 150px;">

            <h1 class="text-center display-4">What do you want to eat?</h1>
            <br>
            <form class="form-inline my-2 my-lg-0 formInputs d-flex justify-content-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchHome">
                <button class="btn btn-dark my-2 my-sm-0" type="submit" id="userSearchHome">Search</button>
            </form>
            <br>
            <h1 class="text-center display-4">Can't decide?</h1>
            <div class="text-center d-flex justify-content-center">
                <form id="searchForm">
                    <button type="submit" class="btn btn-dark btn-lg chooseBtn" id="chooseBtnID"> Choose for me!
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="resultsPage">
        <img id="logo" src="assets/images/logo.png" alt="logo" style="width:150px height:auto">
        <form class="form-inline my-2 my-lg-0 formInputs d-flex justify-content-center" id="searchBarResults">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchResults">
            <button class="btn btn-dark my-2 my-sm-0" type="submit" id="userSearchResults">Search</button>
        </form>
        <div class="jumbotron big-banner2" style="height: 200px; padding-top: 75px;">
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div>
                        <button type="submit" class="btn btn-dark btn-lg chooseBtnResults">Choose for me again!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <div id="zomResults">
                        <h2>Restaurant Results</h2>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h2>Map Results</h2>
                    <br>
                    <div id="mapResults">
                    </div>
                </div>
            </div>
        </div>
        <!--code for modals on results page.-->
        <div class="container">
            <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
                <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
                        <header class="modal__header">
                            <h2 class="modal__title" id="modal-2-title">
                            </h2>
                            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                        </header>
                        <main class="modal__content" id="modal-2-content">
                            <div class="card mb-3">
                                <div class="row no-gutters">
                                    <div class="col-md-3">
                                        <img class="card-img2" alt="...">
                                    </div>
                                    <div class="col-md-8 offset-1">
                                        <div class="card-body" id="modalBody">
                                            <div>
                                                <h5 class="card-title restaurantName">Restaurant Details</h5>

                                                <div id="restAddress">Address</div>
                                                <div id="restPhone">phone</div>
                                                <div id="restCost">average cost</div>
                                                <div id="restMenu">menu url</div>
                                                <div id="restUrl">menu url</div>
                                                <p class="card-text"><small class="text-muted">If this place sucks,
                                                        don't blame us</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                        <footer class="modal__footer">
                        </footer>
                    </div>
            <div class="col-md-6 text-center">
                <h2>Map Results</h2>
                <br>
                <div id="mapResults">
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">Restaurant information sourced from
            <a href="https://developers.zomato.com/api#headline1"> Zomato API</a>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/project.js"></script>
</body>

</html>

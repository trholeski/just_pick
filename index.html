<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Project 1</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>
<body>
    
    <div class="jumbotron big-banner" style="height: 500px; padding-top: 150px;">

        <h1 class="text-center display-4">What do you want to eat?</h1>
        <br>
        <form class="form-inline my-2 my-lg-0 formInputs d-flex justify-content-center" id="searchBar">
            <input class="form-control mr-sm-2" type="search" placeholder="choose a cuisine" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>

        <h1 class="text-center display-4">Can't decide?</h1>

        <div class="text-center d-flex justify-content-center">
            <form id="searchForm"> 
                <div class="formInputs d-flex justify-content-center">
                    <!-- <div class="form-group" id="search">
                        <label for="citySesarch">Enter City</label>
                        <input class="form-control" type="text" placeholder="Where are you eating?" id="citySesarch">
                    </div> -->

                    <!-- <div class="form-group" id="form2">
                        <label for="cuisineType">Enter Cuisine type</label>
                        <input class="form-control" type="text" placeholder="What are you eating?" id="cuisineType">
                    </div> -->
                </div>
                <button type="submit" class="btn btn-dark btn-lg">Choose for me!</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-micromodal-trigger="modal-1">
          Open modal
        </button>
      
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                    Purple Cafe and Wine Barrrrrrrrrrrrrrrrrrrrr
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <p>
                    Restaurant Details
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary">Continue</button>
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="assets/javascript/project.js"></script> 
</body>
</html>
